<div class="ui main text container">
	<h1 class="ui header">Alta de usuario</h1>

	<form #auForm="ngForm" [formGroup]="altaUsuarioForm" (ngSubmit)="altaUsuario(auForm)" class="ui form">
		<div class="two fields">
			<div class="field">
				<label>Usuario</label>
				<input type="text" formControlName="username" name="username" />
			</div>

			<div class="field">
				<label>Contrase√±a</label>
				<input type="password" formControlName="password" name="password" />
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Nombre</label>
				<input type="text" formControlName="nombre" name="nombre" />
			</div>

			<div class="field">
				<label>Apellido</label>
				<input type="text" formControlName="apellido" name="apellido" />
			</div>
		</div>

		<div class="field">
			<label>E-mail</label>
			<input type="text" formControlName="mail" name="mail" />
		</div>

		<div class="field">
			<label>DNI</label>
			<input type="number" formControlName="dni" name="dni" />
		</div>

		<input type="hidden" value="" formControlName="tipoUsuario" name="tipoUsuario" />

		<input class="ui button" type="submit" value="Alta Usuario" />
	</form>
</div>
